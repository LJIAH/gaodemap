<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body,#map{height:98%;width:100%; margin:0;padding:0;}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<input type="button" id="zoomin" value="放大" />
		<input type="button" id="zoomout" value="缩小" />
	</body>
	
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=989e5720cddf8680234a3e43c1d46392"></script>
	<script type="text/javascript">
		(function(){
			var map = new AMap.Map('map',{
 			resizeEnable: true,
			zoom:10,
			center: [118.797466,32.087265]
				
			});
//			console.log(map.getCenter());

			document.getElementById("zoomin").onclick=function(){
				map.zoomIn();
			};
			document.getElementById("zoomout").onclick=function(){
				map.zoomOut();
			};
			
//			AMap.event.addListener(map,'dragend',function(){
//				alert('你拽我了！');
//			});
			map.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'], 
			function(){ 
				map.addControl(new AMap.ToolBar()); 
				map.addControl(new AMap.Scale()); 
				map.addControl(new AMap.OverView({isOpen:true})); 
			});
			
			map.plugin(['AMap.MapType'], function(){
				var type = new AMap.MapType();
				map.addControl(type);
			})
			
			map.plugin(['AMap.MouseTool'], function(){
				var tool = new AMap.MouseTool(map);
				tool.rule();
			})
		})();
	</script>
</html>
